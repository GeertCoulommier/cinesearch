services:
  # ── Backend: Node.js API proxy with rate limiting & caching ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinesearch-backend
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    # Not exposed externally – Nginx proxies to it

  # ── Frontend: Nginx serving static files + reverse proxy ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinesearch-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3

networks:
  app-network:
    driver: bridge
