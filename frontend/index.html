<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineSearch ‚Äì Movie Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="header__inner">
            <a href="/" class="header__logo">
                <span class="header__logo-icon">üé¨</span>
                <span class="header__logo-text">Cine<strong>Search</strong></span>
            </a>
            <div class="search-box" id="searchBox">
                <svg class="search-box__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
                <input type="text" id="searchInput" class="search-box__input" placeholder="Search for a movie‚Ä¶"
                    autocomplete="off" spellcheck="false" />
                <button id="clearBtn" class="search-box__clear" aria-label="Clear search" hidden>&times;</button>
                <div class="search-box__spinner" id="searchSpinner" hidden>
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main">
        <!-- Landing / Trending -->
        <section id="trendingSection" class="section">
            <h2 class="section__title">üî• Trending This Week</h2>
            <div class="movie-grid" id="trendingGrid"></div>
        </section>

        <!-- Search Results -->
        <section id="resultsSection" class="section" hidden>
            <h2 class="section__title" id="resultsTitle">Search Results</h2>
            <div class="movie-grid" id="resultsGrid"></div>
            <div class="load-more" id="loadMore" hidden>
                <button class="btn btn--primary" id="loadMoreBtn">Load More</button>
            </div>
        </section>

        <!-- Movie Detail -->
        <section id="detailSection" class="section" hidden>
            <button class="btn btn--ghost btn--back" id="backBtn">‚Üê Back to results</button>
            <div id="detailContent"></div>
        </section>

        <!-- Error -->
        <div id="errorToast" class="toast" hidden></div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
        <p>
            Powered by
            <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                    alt="TMDB" class="footer__tmdb" />
            </a>
            &nbsp;¬∑&nbsp; Docker Build Demo
        </p>
    </footer>

    <script src="/js/app.js"></script>
</body>

</html>
